<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab Hidden</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-icons.min.css">
    <link rel="stylesheet" href="mask.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h1 class="display-4">Tab Hidden</h1>
        <p class="lead">This content is currently hidden for privacy.</p>
        <hr class="my-4">
        <div class="alert alert-info">
            <i class="bi bi-info-circle-fill me-2"></i>
            Right-click anywhere and select <strong>"Unhide all tabs"</strong> to restore your session.
        </div>
    </div>
    <script src="../lib/browser-polyfill.min.js"></script>
    <script src="../lib/bootstrap.bundle.min.js"></script>
</body>
</html>
