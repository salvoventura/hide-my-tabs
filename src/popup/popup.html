<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hide My Tabs!</title>
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/bootstrap-icons.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <h5 class="mb-0">
        <i class="bi bi-shield-lock-fill me-2"></i>
        Hide My Tabs!
      </h5>
      <button class="btn btn-sm btn-link text-white" id="openOptions" title="Options">
        <i class="bi bi-gear-fill"></i>
      </button>
    </div>

    <!-- Current Tab Section -->
    <div class="current-tab-section">
      <div class="section-header">
        <span class="fw-bold">Current Tab</span>
      </div>
      
      <div id="currentTabInfo" class="current-tab-info">
        <div class="text-center py-3">
          <div class="spinner-border spinner-border-sm" role="status"></div>
        </div>
      </div>

      <div class="current-tab-actions">
        <button class="btn btn-sm btn-primary w-100" id="toggleCurrentTab">
          <span id="currentTabButtonText">Hide This Tab</span>
        </button>
      </div>
    </div>

    <!-- Multi-Tab Session Section -->
    <div class="session-section">
      <div class="section-header">
        <span class="fw-bold">Tab Sessions</span>
        <div class="btn-group btn-group-sm" role="group">
          <button class="btn btn-outline-secondary" id="selectAll" title="Select All">
            <i class="bi bi-check-square"></i>
          </button>
          <button class="btn btn-outline-secondary" id="selectNone" title="Deselect All">
            <i class="bi bi-square"></i>
          </button>
          <button class="btn btn-outline-secondary" id="invertSelection" title="Invert">
            <i class="bi bi-arrow-left-right"></i>
          </button>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="session-actions">
        <button class="btn btn-sm btn-primary w-100 mb-2" id="toggleSelected">
          <span id="toggleSelectedText"><i class="bi bi-eye-slash-fill me-2"></i>Hide Selected</span>
        </button>
        <button class="btn btn-sm btn-success w-100 mb-2" id="unhideAll">
          <i class="bi bi-eye-fill me-2"></i>Unhide All
        </button>
        <button class="btn btn-sm btn-outline-secondary w-100 mb-2" id="saveSession">
          <i class="bi bi-bookmark-plus me-2"></i>Save as Session
        </button>
      </div>

      <!-- Saved Sessions -->
      <div class="saved-sessions">
        <div class="sessions-header">
          <span class="small text-muted">SAVED SESSIONS</span>
        </div>
        
        <div id="sessionsList" class="sessions-list">
          <div class="text-muted text-center py-2 small">
            No saved sessions
          </div>
        </div>
      </div>

      <!-- Tabs List -->
      <div id="tabsList" class="tabs-list">
        <div class="text-center py-3">
          <div class="spinner-border spinner-border-sm" role="status"></div>
          <div class="small mt-2">Loading tabs...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Session Modal -->
  <div class="modal fade" id="saveModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Save Session</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control form-control-sm" id="sessionName" placeholder="Enter session name..." maxlength="30">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-sm btn-primary" id="confirmSave">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../lib/browser-polyfill.min.js"></script>
  <script src="../lib/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
